<template>
    <lightning-card title="List of Products">
        <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_small slds-m-horizontal_none" style="background-color:#f3ecec;">
            <lightning-layout>
                <lightning-layout-item padding="around-small">
                    <template if:true={products}>
                        <template for:each={products} for:item="product">
                            <div key={product.Id} class="custom-box slds-box slds-p-around_small slds-text-align_left" style="background-color:white; width:48%;float: left;margin: 1%;">
                                <h3>{product.Title__c}</h3>
                                <img src={product.ThumbnailUrl__c} width="100"/>
                                <p>{product.Description__c}</p>
                                <p>Price: ${product.Price__c}</p>
                            </div>
                        </template>
                        <div style="width: 100%;float:left;">Product Counts: {counting} </div>
                    </template>
                    <template if:true={error}>
                        <p class="slds-text-color_error">{error}</p>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
